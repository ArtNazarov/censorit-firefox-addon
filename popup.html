<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>CensorIt</title>
    <style>
        .parent {
    display: flex;
    flex-direction: row; /* Aligns children vertically */
    height: auto; /* Optional: set height for demonstration */
}

.child {
    flex: 1; /* Allows children to grow equally */
    padding: 20px; /* Adds some space inside the child divs */
    border: 1px solid #e8e8e8; /* Optional: adds a border for visibility */
}

    </style>
</head>
<body>
    <input type="hidden" name="state" id="state">
    <form id="unlock_password_form" name="unlock_password_form">
        <label for="password">Пароль / Password</label><br/>
        <input type="password" id="password" name="password" /><br/>
        <input type="submit" value="Войти Login" id="btnLogin" name="btnLogin" /><br/>
    </form><br/>
    <form id="main_form" name="main_form">
    <h3>Установка пароля /  Set up password</h3>
    <label for="password1">Пароль / Password</label><br/>
    <input type="password" id="password1" name="password1" /><br/>
    <label for="password2">Пароль / Password</label><br/>
    <input type="password" id="password2" name="password2" /><br/>
    <button id="btnSetPassword" name="btnSetPassword">Назначить пароль Confirm password</button><br/>
    <h3>Основные настройки / Main settings</h3>
    <label for="tags">Блокировать / Block </label><br/>
    <textarea
        cols="40"
        rows="5"
        name="tags" 
        id="tags" 
        placeholder="Теги построчно Tags line by line...">
    </textarea><br/>
    <div class="parent">
        <div class="child">
            <input type="button" id="negativeFilters" name="negativeFilters" value="Негативное / Negative"><br/>
            <input type="button" id="adultFilters" name="adultFilters" value="18+"><br/>
            <input type="button" id="wearFilters" name="wearFilters" value="Нижнее белье / Wear"><br/>
            <input type="button" id="betFilters" name="betFilters" value="Азартные игры / Bet"><br/>
            <input type="button" id="alcoholFilters" name="alcoholFilters" value="Алкоголь / Alcohol"><br/>
            <input type="button" id="datingFilters" name="datingFilters" value="Знакомства / Dating"><br/>
            <input type="button" id="drugsFilters" name="drugsFilters" value="Запрещенные вещества / Drugs"><br/>
            <input type="button" id="nudityFilters" name="nudityFilters" value="Нагота / Nudity"><br/>
        </div>
        <div class="child">
            <input type="button" id="tobaccoFilters" name="tobaccoFilters" value="Табак / Tobacco"><br/>
            <input type="button" id="auctionFilters" name="auctionFilters" value="Аукционы / Auctions"><br/>
            <input type="button" id="prisonFilters" name="prisonFilters" value="Тюремное / Prison"><br/>
            <input type="button" id="fraudFilters" name="fraudFilters" value="Мошенничество / Fraud"><br/>
            <input type="button" id="weaponFilters" name="weaponFilters" value="Оружейное / Weapon"><br/>
            <input type="button" id="hateFilters" name="hateFilters" value="Язык ненависти / Hate slang"><br/>
            <input type="button" id="mysticFilters" name="mysticFilters" value="Мистика / Mystic"><br/></div>
        </div>    
    <br/>
    <h3>Белый список доменов / Domains whitelist </h3>
    <textarea
        cols="40"
        rows="5"
        name="whitelist" 
        id="whitelist" 
        placeholder="Домены построчно Domains line by line...">
    </textarea>
    <br/>
    <button id="saveButton">Применить / Apply</button>
    <br/>
    <button id="btnLogout">Выйти / Logout</button>
    </form>
    <script src="popup.js"></script>
</body>
</html>
